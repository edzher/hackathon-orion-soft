version: '3.5'

services:
    
    mongo:
        image: mongo:latest
        container_name: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: 1
        ports:
            - "27017:27017"
    
    redis:
        image: redis:latest
        container_name: redis-orion
        ports:
            - "${REDIS_PORT}:6379"
